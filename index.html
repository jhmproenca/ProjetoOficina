<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficina</title>
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"/>
</head>
<body>
    <header>
        <h1>Oficina Central</h1>
        <span id="burger" class="material-symbols-outlined">menu</span>
        <nav id="menu">
            <ul>
                <li><button id="ordemServico">Ordem de Serviço</button></li>
                <li><button id="cMaterial">Controle de Material</button></li>
                <li><button id="lMaterial">Lista de Materiais</button></li>
                <li><button id="laudoTec">Laudo Técnico</button></li>
                <li><button id="ajuda">Ajuda</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="conteudoOrdemServico">
            <div>
                <table>
                    <caption>Cadastro de Ordem de Serviço</caption>
                    
                    <tr>
                        <th >Código:</th>
                        <td><input type="number" name="codigoOS" id="codigoOS" placeholder="Ex.: 123456" maxlength="10" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <th >Descrição:</th>
                        <td><input type="text" name="descricaoOS" id="descricaoOS" placeholder="Manutenção motor weg" autocomplete="off"></td>
                    </tr>
                    <tr>
                         <th >Status</th>
                        <td>
                            <select name="Status" id="statusOS">
                                <option value="Em andamento">Em andamento</option>
                                <option value="Concluído">Concluído</option>
                            </select>
                        </td> 
                    </tr>
                </table>
                <div id="areabotao">
                    <input type="submit" value="Cadastrar" id="btnCadastrarOS">
                    <input type="reset" value="Limpar" id="btnLimparOS">
                </div>
            </div>
            <div>
                <table>
                    <caption>Ordens de Serviço</caption>
                    <thead>
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody  id="resOS">
                       
                    </tbody>

                </table>
            </div>
        </div>
        </div>
        <div id="conteudoCMaterial">
            <div>
                <table>
                    <caption>Cadastro de material</caption>
                    <tr>
                        <th >Nome:</th>
                        <td><input type="text" name="nome" id="nomeMat" placeholder="Ex.: Motor Weg" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <th >Código:</th>
                        <td><input type="text" name="codigo" id="codMat" placeholder="Ex.: 123456" maxlength="10" autocomplete="off"></td>
                    </tr>
                    <tr>
                        <th >Descrição:</th>
                        <td><input type="text" name="descricao" id="desMat" placeholder="Ex.: 2CV / 1750RPM " autocomplete="off"></td>
                    </tr>
                    <tr>
                        <th >Imagem:</th>
                        <td><input type="file" name="Foto" id="imgMat"></td>
                    </tr>
                </table>
                <div id="areabotao">
                    <input type="submit" value="Cadastrar" id="btnCadastrarMat">
                    <input type="reset" value="Limpar" id="btnLimparMat">
                </div>
            </div>
           
            
        </div>
        <div id="conteudoLMaterial">
             <div>
                <table>
                    <caption>Materiais cadastrados</caption>
                    <thead>
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Imagem</th>
                        </tr>
                    </thead>
                    <tbody  id="resMat">
                        
                    </tbody>

                </table>
            </div>
        </div>
        <div id="conteudoLaudoTec">Conteúdo do Laudo Técnico</div>
        <div id="conteudoAjuda">Conteúdo de Ajuda</div>
    </main>
    <script src="inicializacao.js"></script>
    <script src="ordemservico.js"></script>
    <script src="cadastromat.js"></script>
</body>
</html>
